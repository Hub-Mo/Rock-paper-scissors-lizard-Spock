<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- ------------ hrader ----------------- -->
    <header>
        <div class="header">
            <h1 class="game-titel">RPSLS</h1>
        </div>
    </header>
    <main>
        <!-- --------player board ---------------- -->
        <div id="game_board">
            <div id="player-choice-div">
                <h2>player</h2>
                <h3 id="player-choice">random</h3>
            </div>
            <!-- -------- the winner board section ----------- -->
            <div id="the-winner-section">
                <h2 id="stats-header" >stats</h2>
                <p id="referee"></p>
                <div id="points-container">
                    <div id="player-container" >
                        <h3>player</h3>
                        <h3 id="player-points">0</h3>
                    </div>
                    <div id="computer-container">
                        <h3>computer</h3>
                        <h3 id="computer-points">0</h3>
                    </div>
                </div>
            </div>
            <!-- ------- the computer board section -------------- -->
            <div id="computer-choice-div">
                <h2>computer</h2>
                <h3 id="computer-choice">random</h3>
            </div>
        </div>
        <!-- ---------------player buttons ------------------ -->
        <div id="players">
            <div id="player-one">
                <button value="rock" class="player-buttons" id="Rock">Rock</button>
                <button value="paper" class="player-buttons" id="Paper">Paper</button>
                <button value="scissor" class="player-buttons" id="Scissor">Scissor</button>
                <button value="lizard" class="player-buttons" id="Lizard">Lizard</button>
                <button value="spock" class="player-buttons" id="Spock">Spock</button>
            </div>
            <div id="computer">
                <button class="computer-button" id="reset-game">Reset</button>
            </div>
        </div>


    </main>

    <script src="js/script.js"></script>
</body>
</html>
